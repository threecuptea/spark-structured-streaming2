
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

group = 'org.freemind.spark.streaming'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
    maven {
        url 'http://artifactory.fhaws.com/artifactory/fantv-internal'
    }

}

dependencies {
    compileOnly 'org.apache.spark:spark-core_2.11:2.3.0'
    compileOnly 'org.apache.spark:spark-sql_2.11:2.3.0'
    compileOnly 'org.apache.spark:spark-streaming_2.11:2.3.0'
    compile 'org.apache.spark:spark-sql-kafka-0-10_2.11:2.3.0'    
}
